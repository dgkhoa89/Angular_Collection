<div class="container">

    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>name</th>
                <th>input</th>
                <th>output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>custom pipe 1</td>
                <td [style.width.%]="40">{{content}}</td>
                <td>{{content | formatData : 0 : 30}}</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h3>Filter list by pipe</h3>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input [(ngModel)]="idFilter" name="" id="input" class="form-control" value="" required="required" title=""></td>
                <td><input [(ngModel)]="nameFilter" name="" id="input" class="form-control" value="" required="required" title=""></td>
                <td>
                    <select name="" id="" [(ngModel)]="statusFilter">
                        <option value=true>Active</option>
                        <option value=false>Inactive</option>
                    </select>
                </td>
            </tr>
            <tr *ngFor="let item of products | filter: idFilter: nameFilter : statusFilter">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.status ? 'Active':'Inactive'}}</td>

            </tr>
        </tbody>
    </table>

    <hr>
    <h3>Sort an array by pipe</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>input</th>
                <th>output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div>
                        <button (click)="setSortType(1)" [style.margin.px]="10" type="button" class="btn btn-danger">Ascending</button>
                        <button (click)="setSortType(-1)" [style.margin.px]="10" type="button" class="btn btn-success">Descending</button> {{sortFlag}}
                    </div>
                    {{numbers}}
                </td>
                <td>{{numbers | sortNumber: sortFlag}}</td>
            </tr>
        </tbody>
    </table>


</div>
