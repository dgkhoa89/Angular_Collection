<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Add/Edit movie</h3>
    </div>
    <div class="panel-body">

        <form>
            <legend>Fill the form</legend>

            <div class="form-group">
                <label for="">Movie name</label>
                <input type="text" class="form-control" #name>
            </div>
            <div class="form-group">
                <label for="">Link</label>
                <input type="text" class="form-control" #link>
            </div>
            <div class="form-group">
                <label for="">Athur</label>
                <input type="text" class="form-control" #author>
            </div>

            <button type="button" class="btn btn-primary" (click)="addMovie(name.value,link.value,author.value)">Submit</button>
        </form>

    </div>
</div>
