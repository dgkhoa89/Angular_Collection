<div class="container" [style.margin-top.px]="50">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="panel panel-default">
                <div class="panel-body">
                    Template reference
                </div>
                <div>
                    <input type="text" #txtName>
                    <input type="text" ref-txtAddress>
                </div>

                <button type="button" class="btn btn-default" (click)="onToggle(txtName.value,txtAddress.value)">Toggle</button>

                <button type="button" class="btn btn-default" (click)="onToggleComponent()">ViewChild</button>

            </div>

        </div>
    </div>

</div>
