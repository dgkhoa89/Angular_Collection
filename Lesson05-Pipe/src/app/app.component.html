
<div class="container" [style.margin-top.px]="30">
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>STT</th>
            <th>Pipe name</th>
            <th>Input data</th>
            <th>Output data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Uppercase</td>
            <td>{{content}}</td>
            <td>{{content | uppercase}}</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Lowercase</td>
            <td>{{content}}</td>
            <td>{{content | lowercase}}</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Titlecase</td>
            <td>{{content}}</td>
            <td>{{content | titlecase}}</td>
          </tr>
        </tbody>
      </table>
      
      
    </div>
  </div>
  
</div>
